<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMTP Configuration - SecureAccess</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 { font-size: 28px; margin-bottom: 8px; }
        .content { padding: 30px; }
        textarea {
            width: 100%;
            min-height: 400px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }
        .allowable-text {
            font-size: 12px;
            color: #666;
            max-width: 300px;
        }
        .allowable-text strong {
            display: block;
            margin-bottom: 3px;
            color: #333;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            background: #667eea;
            color: white;
        }
        .btn:hover { background: #5568d3; }
        .status { margin-top: 15px; padding: 10px; border-radius: 5px; display: none; }
        .status.success { background: #d4edda; color: #155724; display: block; }
        .status.error { background: #f8d7da; color: #721c24; display: block; }
    </style>
</head>
<body>
    <script src="./_config.js"></script>
    <script src="../lib/acm_Prompts.js"></script>
    <div class="container">
        <div class="header">
            <h1>SMTP Server Configuration</h1>
            <p>Configure email server settings</p>
        </div>
        <div class="content">
            <textarea id="smtpConfig" placeholder="Loading..."></textarea>
            <div style="margin-top: 15px; text-align: left;">
                <label for="testEmail" style="font-weight: 600;">Send test message to:</label>
                <input type="email" id="testEmail" placeholder="email@example.com" style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px;">
            </div>
            <div class="button-group">
                <div>
                    <button class="btn" onclick="saveConfig()">Save</button>
                    <button class="btn" onclick="cancelConfig()">Cancel</button>
                    <button class="btn" id="testBtn">Test</button>
                    <button class="btn" onclick="returnToAdmin()">Return</button>
                </div>
                <div class="allowable-text">
                    <strong>Allowable text:</strong>
                    A-Z a-z 0-9 @ . - _ : / = # { } [ ] , " ' space
                </div>
            </div>
            <div id="status" class="status"></div>
        </div>
    </div>
    <script src="admin-smtp.js"></script>
</body>
</html>
