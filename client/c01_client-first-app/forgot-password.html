<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureAccess - Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            padding: 30px;
            width: 100%;
            max-width: 450px;
        }
        .logo {
            text-align: center;
            margin-bottom: 25px;
        }
        .logo h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 5px;
        }
        .logo p {
            color: #666;
            font-size: 12px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }
        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .form-group input:disabled {
            background-color: #f8f9fa;
            color: #6c757d;
        }
        .security-question {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
            font-style: italic;
            color: #555;
        }
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .alert {
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 13px;
            display: none;
        }
        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .alert.show {
            display: block;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        .button-group .btn {
            flex: 1;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>SecureAccess</h1>
            <p>Password Reset</p>
        </div>

        <div class="alert" id="alert"></div>

        <div class="form-group">
            <h2 style="text-align: center; margin-bottom: 20px;">Security Questions</h2>
            <p style="text-align: center; color: #666; margin-bottom: 20px; font-size: 13px;">
                Answer one of the security questions to reset your password.
            </p>

            <label>Security Question 1:</label>
            <div class="security-question" id="question1">Loading...</div>
            <input type="text" id="answer1" placeholder="Enter your answer">
        </div>

        <div class="form-group">
            <label>Security Question 2:</label>
            <div class="security-question" id="question2">Loading...</div>
            <input type="text" id="answer2" placeholder="Enter your answer">
        </div>

        <div class="form-group">
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" placeholder="Enter new password" disabled>
        </div>

        <div class="button-group">
            <button type="button" class="btn btn-primary" id="submitBtn" onclick="submitReset()" disabled>Save</button>
            <button type="button" class="btn btn-secondary" onclick="cancelReset()">Cancel</button>
        </div>
    </div>

    <script src="./_config.js"></script>
    <script>
        let currentUsername = '';
        let csrfToken = null;
        let API_BASE_URL = window.FVARS?.SECURE_API_URL || 'http://localhost:55351/api';
        
        // Get username from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        currentUsername = urlParams.get('username') || '';

        if (!currentUsername) {
            alert('Please enter your username or email on the login page first, then click "Forgot Password?"');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 3000);
        } else {
            initPage();
        }

        async function initPage() {
            await fetchCsrfToken();
            loadSecurityQuestions();
        }

        async function fetchCsrfToken() {
            try {
                const csrfUrl = API_BASE_URL.replace('/api', '') + '/csrf-token';
                const response = await fetch(csrfUrl, { credentials: 'include' });
                if (response.ok) {
                    const data = await response.json();
                    csrfToken = data.csrfToken;
                }
            } catch (error) {
                console.error('Failed to fetch CSRF token:', error);
            }
        }

        function showAlert(message, type = 'error') {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert ${type} show`;
        }

        async function loadSecurityQuestions() {
            try {
                const headers = {
                    'Content-Type': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest'
                };
                if (csrfToken) headers['X-CSRF-Token'] = csrfToken;

                const response = await fetch(`${API_BASE_URL}/auth/security-questions`, {
                    method: 'POST',
                    headers,
                    credentials: 'include',
                    body: JSON.stringify({ username: currentUsername })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    showAlert(`Server error (${response.status}): ${errorText}`);
                    return;
                }

                const result = await response.json();
                
                if (result.success) {
                    const question1 = result.data.security_question_1 || 'No security question set';
                    const question2 = result.data.security_question_2 || 'No security question set';
                    
                    document.getElementById('question1').textContent = question1;
                    document.getElementById('question2').textContent = question2;
                    
                    if (!result.data.security_question_1) {
                        document.getElementById('answer1').disabled = true;
                    }
                    if (!result.data.security_question_2) {
                        document.getElementById('answer2').disabled = true;
                    }
                } else {
                    showAlert('Failed to load security questions: ' + result.message);
                }
            } catch (error) {
                showAlert('Network error: ' + error.message);
            }
        }

        document.getElementById('answer1').addEventListener('input', (e) => {
            if (e.target.value.trim() && !e.target.disabled) {
                document.getElementById('newPassword').disabled = false;
                document.getElementById('submitBtn').disabled = false;
            }
        });

        document.getElementById('answer2').addEventListener('input', (e) => {
            if (e.target.value.trim() && !e.target.disabled) {
                document.getElementById('newPassword').disabled = false;
                document.getElementById('submitBtn').disabled = false;
            }
        });

        function cancelReset() {
            window.location.href = 'index.html';
        }

        async function submitReset() {
            const answer1 = document.getElementById('answer1').value.trim();
            const answer2 = document.getElementById('answer2').value.trim();
            const newPassword = document.getElementById('newPassword').value.trim();

            if (!answer1 && !answer2) {
                showAlert('Please answer at least one security question.');
                return;
            }

            if (!newPassword || newPassword.length < 8) {
                showAlert('Password must be at least 8 characters long.');
                return;
            }

            // Validate password complexity
            const hasUpperCase = /[A-Z]/.test(newPassword);
            const hasLowerCase = /[a-z]/.test(newPassword);
            const hasNumber = /[0-9]/.test(newPassword);
            const hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(newPassword);

            if (!hasUpperCase || !hasLowerCase || !hasNumber || !hasSpecial) {
                showAlert('Password must contain at least one uppercase letter, one lowercase letter, one number, and one special character.');
                return;
            }

            try {
                const headers = {
                    'Content-Type': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest'
                };
                if (csrfToken) headers['X-CSRF-Token'] = csrfToken;

                let answerVerified = false;
                
                if (answer1) {
                    const verify1 = await fetch(`${API_BASE_URL}/auth/verify-security-answer`, {
                        method: 'POST',
                        headers,
                        credentials: 'include',
                        body: JSON.stringify({
                            username: currentUsername,
                            questionNumber: 1,
                            answer: answer1
                        })
                    });
                    const result1 = await verify1.json();
                    if (result1.success) answerVerified = true;
                }
                
                if (!answerVerified && answer2) {
                    const verify2 = await fetch(`${API_BASE_URL}/auth/verify-security-answer`, {
                        method: 'POST',
                        headers,
                        credentials: 'include',
                        body: JSON.stringify({
                            username: currentUsername,
                            questionNumber: 2,
                            answer: answer2
                        })
                    });
                    const result2 = await verify2.json();
                    if (result2.success) answerVerified = true;
                }
                
                if (!answerVerified) {
                    showAlert('Invalid security answer. Please check your answers and try again.');
                    return;
                }
                
                const result = await fetch(`${API_BASE_URL}/auth/update-password`, {
                    method: 'POST',
                    headers,
                    credentials: 'include',
                    body: JSON.stringify({
                        username: currentUsername,
                        newPassword: newPassword
                    })
                });
                
                const updateResult = await result.json();
                
                if (updateResult.success) {
                    showAlert('Password reset successfully! Redirecting to login...', 'success');
                    setTimeout(() => window.location.href = 'index.html', 2000);
                } else {
                    showAlert('Failed to reset password: ' + updateResult.message);
                }
            } catch (error) {
                showAlert('Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
